<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You ü§ç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(180deg, #fde2e4, #fadadd);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* Card */
.card {
    background: rgba(255,255,255,0.65);
    backdrop-filter: blur(12px);
    border-radius: 30px;
    padding: 35px 30px;
    width: 90%;
    max-width: 420px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    animation: fadeUp 1.5s ease;
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 2.1rem;
    margin-bottom: 10px;
    color: #444;
}

p {
    font-size: 1.1rem;
    line-height: 1.7;
    color: #555;
    margin: 12px 0;
}

.soft-heart {
    font-size: 3.8rem;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.12); }
}

/* Buttons */
button {
    border: none;
    border-radius: 30px;
    padding: 14px 26px;
    font-size: 1.05rem;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#hugBtn {
    background: #ff9aa2;
    color: white;
    box-shadow: 0 10px 20px rgba(255,154,162,0.4);
}

#hugBtn:hover {
    transform: scale(1.08);
}

#comfortBtn {
    background: white;
    color: #ff7a8a;
}

/* Floating petals */
.petal {
    position: absolute;
    font-size: 18px;
    animation: float linear infinite;
    opacity: 0.7;
}

@keyframes float {
    from {
        transform: translateY(100vh);
        opacity: 0.8;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}

/* Hidden message */
#message {
    margin-top: 20px;
    font-size: 1.15rem;
    color: #444;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Breathing */
.breathe {
    margin-top: 20px;
    font-size: 1rem;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="card">
    <div class="soft-heart">ü§ç</div>
    <h1>Hey love</h1>

    <p>
        I know today might feel a little heavier than usual.  
        Your body is working hard, and it‚Äôs okay to feel tired, moody,
        or just *not okay*.
    </p>

    <p>
        You don‚Äôt have to be strong right now.  
        You‚Äôre already enough ü§ç
    </p>

    <button id="hugBtn" onclick="hug()">ü§ó Virtual Hug</button>
    <button id="comfortBtn" onclick="comfort()">üíå Gentle Words</button>

    <div id="message"></div>

    <div class="breathe">
        Breathe in‚Ä¶ breathe out‚Ä¶ you‚Äôre safe üåô
    </div>
</div>

<script>
const messages = [
    "I‚Äôm really proud of you for getting through today ü§ç",
    "You‚Äôre allowed to rest. The world can wait üïäÔ∏è",
    "You are loved, deeply and gently üíó",
    "Even on hard days, you‚Äôre still you ‚Äî and that‚Äôs beautiful üå∏",
    "If I were there, I‚Äôd bring you comfort, warmth, and snacks üç´",
    "You don‚Äôt need to explain how you feel. I understand ü§ç"
];

let index = 0;

function hug() {
    document.getElementById("message").innerText =
        "I‚Äôm holding you tight right now ü§ç You‚Äôre not alone.";
}

function comfort() {
    document.getElementById("message").innerText =
        messages[index % messages.length];
    index++;
}

/* Floating petals */
function createPetal() {
    const petal = document.createElement("div");
    petal.classList.add("petal");
    petal.innerHTML = "üå∏";
    petal.style.left = Math.random() * 100 + "vw";
    petal.style.fontSize = Math.random() * 16 + 14 + "px";
    petal.style.animationDuration = Math.random() * 4 + 4 + "s";
    document.body.appendChild(petal);

    setTimeout(() => petal.remove(), 7000);
}

setInterval(createPetal, 500);
</script>

</body>
</html>
